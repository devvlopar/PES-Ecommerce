{% extends 'seller_header.html' %}
{% load static %}

{% block content %}

<div class="row">
  <!-- left column -->
  <div class="col-md-12">
    <!-- jquery validation -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Register</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form id="quickForm" action="{% url 'seller_register' %}" method='post'>
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Full Name</label>
            <input type="text" name="full_name" class="form-control" id="exampleInputPassword1" placeholder="Enter Full name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">GST number</label>
            <input type="text" name="gst_number" class="form-control" id="exampleInputPassword1" placeholder="Enter GST number">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" name="cpassword" class="form-control" id="exampleInputPassword1" placeholder="Enter Password Again">
          </div>
          
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
     
    </div>
    <!-- /.card -->
    </div>
  <!--/.col (left) -->
  <!-- right column -->
  <div class="col-md-6">

  </div>
  <!--/.col (right) -->
</div>

{% endblock %}
